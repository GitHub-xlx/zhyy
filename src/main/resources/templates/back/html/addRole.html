<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>添加菜单</title>
    <base th:href="@{/}">
    <link rel="stylesheet" type="text/css" th:href="@{static/layui/css/layui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{static/back/css/commond.css}"/>
    <style>
        .layui-form-item{
            margin-left: -12%;
        }
    </style>
</head>

<body>
<h3 id="fun_title">添加菜单</h3>
<form class="layui-form">
    <div class="layui-form-item">
        <div class="layui-form-item">
            <label class="layui-form-label" style="margin-left:20px;text-align: left">选择部门：</label>
            <div class="layui-input-inline">
                <select lay-filter="chooseDepartment" id="chooseDepartment" name="chooseDepartment">
                    <option value="">请选择部门</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px">角色名称：</label>
            <div class="layui-input-inline">
                <input lay-verify="required" id="rolename" type="text" name="rolename"
                       placeholder="请输入新增角色名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px">角色编号：</label>
            <div class="layui-input-inline">
                <input lay-verify="required" id="rolecode" type="text" name="rolecode"
                       placeholder="请输入新增角色编号" autocomplete="off" class="layui-input">
            </div>
            <!-- 对号 -->
            <div class="layui-inline">
                <i class="layui-icon" id="ri" style="color: green;font-weight: bolder;" hidden></i>
            </div>
            <!-- 错号 -->
            <div class="layui-inline">
                <i class="layui-icon" id="wr" style="color: red; font-weight: bolder;" hidden>ဆ</i>
            </div>
        </div>
        <div class="layui-form-item" align="center" style="margin-left: 100px">
            <div class="layui-input-inline">
                <button class="layui-btn " id="confirm_bt" type="button">确认添加</button>
            </div>
        </div>
    </div>
</form>
</body>
<script th:src="@{static/layui/layui.js}"></script>
<script th:src="@{static/back/js/addRole.js}"></script>
</html>
