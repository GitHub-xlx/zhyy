<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>药房药品报损细查询</title>
    <base th:href="@{/}">
    <link rel="stylesheet" th:href="@{static/layui/css/layui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{static/back/css/commond.css}" />
</head>
<body>
<h3 id="fun_title">药房药品报损细查询</h3>
<form class="layui-form">
    <div class="layui-form-item" >

        <div class="layui-inline">
            <label class="layui-form-label" >药品名称 ：</label>
            <div class="layui-input-inline">
                <input name="commoname" id="drugn1" class="layui-input" type="text" autocomplete="off">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" >报损类型 ：</label>
            <select name="interest" id="drugn2" lay-filter="parentClass">
                <option value="过期">过期</option>
                <option value="损毁" selected="selected">损毁</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">报损日期：</label>
            <div class="layui-input-inline">
                <input type="text" name="date" id="date1" autocomplete="off" class="layui-input">
            </div>
        </div>
        <span>至</span>
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input type="text" name="date" id="date2" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <button class="layui-btn " id="query_bt" type="button">查询</button>
        </div>

    </div>
</form>
<table class="layui-hide" id="test" lay-filter="drug"></table>



<script th:src="@{static/back/js/jquery-3.4.1.js}"></script>
<script th:src= "@{static/layui/layui.js}"></script>
<script th:src="@{static/back/js/breakdownofdrugs.js}"></script>
</body>
</html>
