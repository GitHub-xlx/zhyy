<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>修改密码</title>
    <base th:href="@{/}">
    <link rel="stylesheet" type="text/css" th:href="@{static/layui/css/layui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{static/back/css/commond.css}"/>
    <style>
        .layui-form-item{
            margin-left: 7%;
        }
    </style>
</head>

<body>
<h3 id="fun_title">修改密码</h3>
<div hidden="hidden" th:object="${session.user}">
    <div hidden="hidden" id="account" th:text="*{account}"></div>
</div>
<form class="layui-form">
    <div class="layui-form-item">
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px">原密码：</label>
            <div class="layui-input-inline">
                <input lay-verify="required" id="oldPassword" type="password" name="oldPassword"
                       placeholder="请输入原密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 对号 -->
            <div class="layui-inline">
                <i class="layui-icon" id="ri" style="color: green;font-weight: bolder;" hidden></i>
            </div>
            <!-- 错号 -->
            <div class="layui-inline">
                <i class="layui-icon" id="wr" style="color: red; font-weight: bolder;" hidden>ဆ</i>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px">新密码：</label>
            <div class="layui-input-inline">
                <input lay-verify="required" id="newPassword" type="password" name="newPassword"
                       placeholder="请输入新密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 对号 -->
            <div class="layui-inline">
                <i class="layui-icon" id="pri" style="color: green;font-weight: bolder;" hidden></i>
            </div>
            <!-- 错号 -->
            <div class="layui-inline">
                <i class="layui-icon" id="pwr" style="color: red; font-weight: bolder;" hidden>ဆ</i>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px">确认新密码：</label>
            <div class="layui-input-inline">
                <input lay-verify="required" id="confirm" type="password" name="confirm"
                       placeholder="请再次输入新密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 对号 -->
            <div class="layui-inline">
                <i class="layui-icon" id="cri" style="color: green;font-weight: bolder;" hidden></i>
            </div>
            <!-- 错号 -->
            <div class="layui-inline">
                <i class="layui-icon" id="cwr" style="color: red; font-weight: bolder;" hidden>ဆ</i>
            </div>
        </div>
        <div class="layui-form-item" align="center" style="margin-left: 100px">
            <div class="layui-input-inline">
                <button class="layui-btn " id="confirm_bt" type="button">确认修改</button>
            </div>
        </div>
    </div>
</form>
</body>
<script th:src="@{static/layui/layui.js}"></script>
<script th:src="@{static/back/js/editPassword.js}"></script>
</html>
