<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>盘盈盘亏表</title>
    <base th:href="@{/}">
    <link rel="stylesheet" type="text/css" th:href="@{static/layui/css/layui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{static/back/css/commond.css}"/>
</head>
<body>
<h3 style=" font-size: 45px;
    font-family: 幼圆;
    text-align: center;
    margin-top: 3%;">盘盈盘亏表</h3>
<form class="layui-form">
    <div class="layui-form-item">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">药品编号 ：</label>
                <div class="layui-input-inline">
                    <input name="drugcode" id="drugcode" class="layui-input" type="text" autocomplete="off">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">药品名称 ：</label>
                <div class="layui-input-inline">
                    <input name="commoname" id="commoname" class="layui-input" type="text" autocomplete="off">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">盘点结果 ：</label>
                <div class="layui-inline">
                    <select lay-filter="inventoryresults" id="inventoryresults" name="inventoryresults">
                        <option value="请选择">请选择</option>
                        <option value="盘盈">盘盈</option>
                        <option value="盘亏">盘亏</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">盘点时间：</label>
                <div class="layui-input-inline">
                    <input type="text" name="date" id="date1" autocomplete="off" class="layui-input">
                </div>
            </div>
            <span>至</span>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" name="date" id="date2" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn " id="query_bt" type="button">查询</button>
            </div>
        </div>
    </div>
    </div>
</form>

<table class="layui-hide" id="test" lay-filter="drug"></table>

<script th:src="@{static/layui/layui.js}"></script>
<script th:src="@{static/back/js/inventoryresult.js}"></script>
</body>
</html>
