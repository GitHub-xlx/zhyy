<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户管理界面</title>
    <base th:href="@{/}">
    <link rel="stylesheet" type="text/css" th:href="@{static/layui/css/layui.css}"/>
</head>
<body>


<div>
    <button type="button" class="layui-btn layui-btn-warm" id="distribution">新增人员</button>
</div>

<table class="layui-hide" id="demo" lay-filter="test"></table>


<div id="addstaffdiv" style="display: none ; padding: 10px">

    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">账号</label>
            <div class="layui-input-inline">
                <input type="text" name="account" required lay-verify="required" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="text" name="password" required lay-verify="required" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-inline">
                <input type="text" name="username" required lay-verify="required" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">电话</label>
            <div class="layui-input-inline">
                <input type="text" name="phone" required lay-verify="required" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="男" title="男" checked="">
                <input type="radio" name="sex" value="女" title="女">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">年龄</label>
            <div class="layui-input-inline">
                <input type="text" name="age" required lay-verify="required" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px">部门</label>
            <div class="layui-input-inline">
                <select id="role" name="role" lay-verify="" lay-filter="role" style="margin-top: 4px;height: 30px">
                    <option value="10">药库</option>
                    <option value="20">药房</option>
                </select>
            </div>
        </div>
        <div id="docInfo" style="display: none">
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 100px">职位</label>
                <div class="layui-input-inline">
                    <select id="title" name="title" lay-verify="" lay-filter="title"
                            style="margin-top: 4px;height: 30px">
                        <option value="">请选择</option>
                        <option value="2">药库操作员</option>
                        <option value="3">药库审核员</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="docInfo2" style="display: none">
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 100px">职位</label>
                <div class="layui-input-inline">
                    <select id="title2" name="title2" lay-verify="" lay-filter="title"
                            style="margin-top: 4px;height: 30px">
                        <option value="">请选择</option>
                        <option value="2">药房操作员</option>
                        <option value="3">药房审核员</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo" id="test9">保存</button>
            </div>
        </div>
    </form>
</div>

<script type="text/html" id="barDemo">

    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="update">修改</a>
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="open">启用</a>
    <a class="layui-btn layui-btn-xs" lay-event="close">禁用</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="info">重置密码</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="adjustment">调价</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="disable">停用</a>
</script>
<script th:src="@{static/layui/layui.js}"></script>
<script th:src="@{static/back/js/userTable.js}"></script>
</body>
</html>
