<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>药品滞销</title>
    <base th:href="@{/}">
    <link rel="stylesheet" type="text/css" th:href="@{static/layui/css/layui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{static/back/css/commond.css}" />
</head>
<body>
<h3 id="fun_title">滞销药品</h3>
<form class="layui-form">
    <div class="layui-form-item" >

        <div class="layui-inline">
            <label class="layui-form-label" >药品编号 ：</label>
            <div class="layui-input-inline">
                <input name="drugcode" id="drugcode" class="layui-input" type="text" autocomplete="off">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" >药品名称 ：</label>
            <div class="layui-input-inline">
                <input name="commoname" id="commoname" class="layui-input" type="text" autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">入库时间：</label>
                <div class="layui-input-inline">
                    <input type="text" name="date" id="date1" autocomplete="off" class="layui-input">
                </div>
            </div>
            <span>至</span>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" name="date" id="date2" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <button class="layui-btn " id="query_bt"  type="button">查询</button>
    </div>
</form>
<table class="layui-hide" id="demo" lay-filter="test"></table>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="withdrawal">退库</a>
</script>

<script th:src="@{static/layui/layui.js}"></script>
<script th:src="@{static/back/js/unsalableDrugs.js}"></script>
</body>
</html>
