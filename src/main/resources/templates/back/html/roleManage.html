<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>角色管理</title>
    <base th:href="@{/}">
    <link rel="stylesheet" type="text/css" th:href="@{static/layui/css/layui.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{static/back/css/commond.css}" />

</head>
<body>
<h3 id="fun_title">角色管理</h3>
<form class="layui-form">
    <div class="layui-form-item" >

        <div class="layui-inline">
            <label class="layui-form-label" >角色编号 ：</label>
            <div class="layui-input-inline">
                <input name="rolecode" id="rolecode" class="layui-input" type="text" autocomplete="off">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" >角色名称 ：</label>
            <div class="layui-input-inline">
                <input name="rolename" id="rolename" class="layui-input" type="text" autocomplete="off">
            </div>
        </div>

    </div>
    <div class="layui-form-item" >

        <div class="layui-inline">
            <label class="layui-form-label" >部门名称：</label>
            <div class="layui-input-inline">
                <input name="department" id="department" class="layui-input" type="text" autocomplete="off">
            </div>
        </div>

        <button class="layui-btn " id="query_bt"  type="button">查询</button>
        <button class="layui-btn " id="add_bt"  type="button">新增</button>

    </div>
</form>
<table class="layui-hide" id="test" lay-filter="table-user"></table>
</body>
<script th:src="@{static/layui/layui.js}"></script>
<script type="text/html" id="toolbar">
    {{#}}
<!--    <a class="layui-btn layui-btn-sm layui-btn-warm background-style" lay-event="able">启用</a>-->
    <a class="layui-btn layui-btn-sm background-style" lay-event="edit">修改</a>
    <!--    <a class="layui-btn layui-btn-sm background-style" lay-event="reset" >重置密码</a>-->

    {{#}}

</script>
<script th:src="@{static/back/js/roleManage.js}"></script>

</html>
