<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>药房药品出入库明细查询</title>
    <base th:href="@{/}">
    <link rel="stylesheet" th:href="@{static/layui/css/layui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{static/back/css/commond.css}" />
</head>
<body>
<h3 id="fun_title">药品出入库明细查询</h3>
<form class="layui-form">
    <div class="layui-form-item" >

        <div class="layui-inline">
            <label class="layui-form-label" >药品编号 ：</label>
            <div class="layui-input-inline">
                <input name="drugcode" id="drugn1" class="layui-input" type="text" autocomplete="off">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" >批号 ：</label>
            <div class="layui-input-inline">
                <input name="drugn2" id="drugn2" class="layui-input" type="text" autocomplete="off">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" >申请人 ：</label>
            <div class="layui-input-inline">
                <input name="drugn3" id="drugn3" class="layui-input" type="text" autocomplete="off">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" >出/入库 ：</label>
            <select name="interest" id="drugn4" lay-filter="parentClass">
                <option value="出库">出库</option>
                <option value="入库" selected="selected">入库</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">日期：</label>
            <div class="layui-input-inline">
                <input type="text" name="date" id="date1" autocomplete="off" class="layui-input">
            </div>
        </div>
        <span>至</span>
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input type="text" name="date" id="date2" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <button class="layui-btn " id="query_bt" type="button">查询</button>
        </div>

    </div>
</form>
<table class="layui-hide" id="test" lay-filter="drug"></table>



<script th:src="@{static/back/js/jquery-3.4.1.js}"></script>
<script th:src= "@{static/layui/layui.js}"></script>
<script th:src="@{static/back/js/drugPharmacyInquiry.js}"></script>
<script type="text/html" id="toolbar1">
	<a class="layui-btn layui-btn-sm background-style" lay-event="add">添加请领</a>
</script>
<script type="text/html" id="toolbar2">

    <a class="layui-btn layui-btn-sm background-style" lay-event="delete">删除</a>
</script>
</body>
</html>
