<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>后台管理</title>
    <base th:href="@{/}">
    <link rel="stylesheet" href="/layui/css/layui.css" >
    <link rel="stylesheet" href="/back/css/manage.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">后台管理</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item"><a href="#" onclick="deleteLogin()">注销</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-collapse" lay-accordion th:if="${menu != null}">
            <div class="layui-colla-item" th:each="i :${menu}">
                <h2 class="layui-colla-title" th:text="${i.key}"></h2>
                <div class="layui-colla-content" th:each="j :${i.value}">
                    <a th:href="${j.path}" style="color: #F0F0F0" th:title="${j.path}" target='main_self_frame'
                       th:text="${j.mname}"></a>
                </div>
            </div>
        </div>

    </div>


    <div class="layui-body" >
        <!-- 内容主体区域 -->
        <iframe src=""
                name="main_self_frame" frameborder="0"
                id="myIframe"
                class="layadmin-iframe" style="width:100%" height="100%" ></iframe>

    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
    </div>
</div>
<script  src="/back/js/jquery-3.4.1.js" ></script>
<script src="/layui/layui.js"></script>
<script src="/back/js/adminOpe.js"></script>
<script>
	//JavaScript代码区域
	layui.use('element', function(){
		var element = layui.element;

	});
</script>
</body>
</html>
