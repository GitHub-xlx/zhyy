<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>药品请领</title>
    <base th:href="@{/}">
    <link rel="stylesheet" th:href="@{static/layui/css/layui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{static/back/css/commond.css}" />
</head>
<body>
<h3 id="fun_title">药品查询</h3>
<form class="layui-form">
    <div class="layui-form-item" >

        <div class="layui-inline">
            <label class="layui-form-label" >药品名称 ：</label>
            <div class="layui-input-inline">
                <input name="drugn1" id="drugn1" class="layui-input" type="text" autocomplete="off">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" >拼音缩写 ：</label>
            <div class="layui-input-inline">
                <input name="drugn2" id="drugn2" class="layui-input" type="text" autocomplete="off">
            </div>
        </div>

        <button class="layui-btn " id="query_bt"  type="button">查询</button>
    </div>
</form>
<table class="layui-hide" id="test" lay-filter="drug"></table>

<h3 id="fun_title1">请领单</h3>
<table class="layui-hide" id="test1" lay-filter="drug1"></table>
<div class="layui-inline" style="text-align: center" >
<button class="layui-btn " id="confirmation"  type="button">确认请领</button>
</div>
<div id="tb" style="display: none">
    <table class="layui-hide" id="test2" lay-filter="drug2"></table>
</div>


<script th:src="@{static/back/js/jquery-3.4.1.js}"></script>
<script th:src= "@{static/layui/layui.js}"></script>
<script th:src="@{static/back/js/drugclaim.js}"></script>
<script type="text/html" id="toolbar1">
	<a class="layui-btn layui-btn-sm background-style" lay-event="add">添加请领</a>
</script>
<script type="text/html" id="toolbar2">

    <a class="layui-btn layui-btn-sm background-style" lay-event="delete">删除</a>
</script>
</body>
</html>
